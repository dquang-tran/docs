        propertyName: eventName

    EventType:
      type: string
      enum:
        - SHIPMENT_ADD
        - SHIPMENT_UPDATE
        - SHIPMENT_STATUS_UPDATE

    TurvoShipmentEventPayload:
      title: TurvoShipmentEvent
      description: Event `SHIPMENT_ADD` and `SHIPMENT_UPDATE`
      type: object
      required:
        - eventName
      properties:
        eventName: 
          $ref: "#/components/schemas/EventType"
        eventPayload:
          $ref: "#/components/schemas/ShipmentEvent"

    TurvoShipmentStatusUpdateEventPayload:
      title: TurvoShipmentStatusUpdateEvent
      description: Event `SHIPMENT_STATUS_UPDATE`
      type: object
      required:
        - eventName
      properties:
        eventName:
          $ref: "#/components/schemas/EventType"
        eventPayload:
          $ref: "#/components/schemas/ShipmentStatusUpdateEvent"

